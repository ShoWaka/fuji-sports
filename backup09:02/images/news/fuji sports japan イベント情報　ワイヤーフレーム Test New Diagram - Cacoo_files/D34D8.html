<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <style type="text/css">
        body {
            margin: 0;
            font-family: Arial;
            font-size: 12px;
            color: #000000;
            font-weight: normal;
            font-style: normal;
            text-decoration: none;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            line-height: 1;
        }
        .wrapper {
            display: block;
            padding: 0;
        }
        .text-area {
            display: inline-block;
            overflow: hidden;
            outline: none;
            padding: 2px;
        }
        .text-area span{
            overflow-wrap: anywhere;
        }
        .placeholder {
            display: flex;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            pointer-events: none;
            user-select: none;
            padding: 2px;
            font-family: Arial;
            font-size: 12px;
            color: #aaa;
            align-items: flex-start;
            justify-content: stretch;
        }
        .placeholder-label {
            flex-grow: 1;
            overflow: visible;
        }
        .placeholder-inner-label {
            white-space: nowrap;
        }
        </style>
    </head>
    <body>
        <div class="wrapper" style="text-align: center; width: 1188px; height: 213px; line-height: 213px; transform: scale(0.25); transform-origin: left top 0px;">
            <div class="text-area" data-cacoo-text-style="{&quot;font&quot;:&quot;Arial&quot;,&quot;size&quot;:38,&quot;color&quot;:&quot;000000&quot;,&quot;bold&quot;:true,&quot;italic&quot;:false,&quot;underline&quot;:false,&quot;strikeThrough&quot;:false,&quot;backgroundColor&quot;:&quot;&quot;,&quot;index&quot;:0}" style="white-space: pre-wrap; font-family: Arial; font-size: 38px; color: rgb(0, 0, 0); vertical-align: middle; line-height: 38px; font-weight: bold;" contenteditable="true"><span class="text-edit" data-cacoo-text-style="{&quot;index&quot;:0,&quot;font&quot;:&quot;Arial&quot;,&quot;size&quot;:38,&quot;color&quot;:&quot;000000&quot;,&quot;bold&quot;:true,&quot;italic&quot;:false,&quot;underline&quot;:false,&quot;strikeThrough&quot;:false,&quot;backgroundColor&quot;:&quot;&quot;}" style="white-space: pre-wrap; font-family: Arial; font-size: 38px; color: rgb(0, 0, 0); font-weight: bold; text-decoration: none; line-height: 38px;">マラソン、エンデューロ、デュアスロン、トライアスロンと大会種類が増えることを想定するとページが長くなる可能性がある。</span></div>
        </div>
        <div class="placeholder" style="visibility: hidden; padding: 1px; font-family: Arial; font-size: 10px; text-align: center; align-items: center; line-height: 10px;">
            <div class="placeholder-label">
                <span class="placeholder-inner-label">テキストを入力</span>
            </div>
        </div>
    
</body></html>
